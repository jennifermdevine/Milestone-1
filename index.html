<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script rel="script" type="text/javascript" src="script.js" defer></script>

    <title>Lake Elwood</title>
    
</head>
<body>

    <div id="container">
        <p id="intro">Try your luck at fishing at Lake Elwood! If you can score 10 points or more in four casts, you win!</p>
        <p id="title">Lake Elwood Fishing</p>
    
        <div id="box">
        <div id="fishingattempts"><h1>FISHING ATTEMPTS:<h1 id="attempts">(..)</h1></h1></div>
        <div id="pointsbox"><h1 id="score">SCORE:<h1 id="points">(..)</h1></div>
        <button id="cast" onclick = "setTimeout(fishingResult, 1000);">Cast Lure!</button>
        <h1 id="drumroll">Let's see what you fished up!</h1><br>
        <div id="result"></div>
        <div id="winbox"><img id="youwin" alt="colorful pixel art confetti with the words YOU WIN across the top" src="assets/youwin.png"> </div>
        <div id="losebox"><img id="tryagain" alt="subdued colors of confetti with the words TRY AGAIN across the top, pixel art" src="assets/tryagain.png"></div>
        </div>
    </div>

    <div id="birdsong"><audio id="birds" controls src="assets/birds-19624.mp3" type="audio/mpeg"></audio></div>
    <audio id="fishingreel" src="assets/spinning-reel-27903.mp3" type="audio/mpeg"></audio>

</body>
</html>
